<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="A digital scorecard for the Cascadia board game.">
  <meta name="color-scheme" content="light">

  <title>Cascadia</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="build/bundle.css">
  <link rel="stylesheet" href="icofont/icofont.min.css">
  <link rel="manifest" href="manifest.json">

  <script defer src="build/bundle.js"></script>

  <!-- Initialize Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        if ((location.pathname || "/").match(/\//)?.length == 1) {

          // Register sw:
          const sw = await navigator.serviceWorker.register("sw.js");
          sw.addEventListener("updatefound", () => {
            console.log("update found!");
            const newWorker = sw.installing;
            newWorker.addEventListener("statechange", () => {
              if (newWorker.state === "activated") location.reload();
            });
          });
        }
      });
    }
  </script>

  <!-- Style -->
  <style>
    html,body {
      font-family: sans-serif;
      min-height: 100vh;
      color: #222;
    }
    html {
      background-color: #22f;
      background-image: url(assets/hexagons.jpg);
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    body {
      backdrop-filter: saturate(0.5);
    }
    button, input {
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid #222;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <noscript>
    <h1>Cascadia</h1>
    <p>
      A digital scorecard for the Cascadia board game.
    </p>
    <p>
      Please enable JavaScript and reload the page to use this tool.
    </p>
  </noscript>
</body>

</html>
